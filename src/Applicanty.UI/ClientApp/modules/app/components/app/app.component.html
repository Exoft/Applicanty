<login *ngIf="!authService.isAuthenticated()"></login>

<div *ngIf="authService.isAuthenticated()" class="main-container">
    <header class="header-4">
        <div class="branding">
            <a href="/" class="nav-link">
                <clr-icon shape="vm-bug"></clr-icon>
                <span class="title">Applicanty</span>
            </a>
        </div>
        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger>
                    <clr-icon shape="cog"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a [routerLink]="['userpage']" clrDropdownItem>Profile</a>
                    <a href clrDropdownItem (click)="logoutClick($event)">Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </header>
    <div class="content-container">
        <div class="content-area">
            <router-outlet *ngIf="authService.isAuthenticated()"></router-outlet>
        </div>
        <nav class="sidenav">
            <section class="sidenav-content">
                <a [routerLink]="['userpage']" class="nav-link" routerLinkActive="active">
                    Profile
                </a>
            </section>
        </nav>
    </div>
</div>
