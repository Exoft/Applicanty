<router-outlet *ngIf="!authService.isAuthenticated()"></router-outlet>
<div *ngIf="authService.isAuthenticated()" class="main-container">
    <header class="header-4">
        <div class="branding">
            <a href="/" class="nav-link">
                <clr-icon shape="vm-bug"></clr-icon>
                <span class="title">Applicanty</span>
            </a>
        </div>
        <div class="header-nav">
            <a class="nav-link" [routerLink]="['vacancies']" routerLinkActive="active">
                <span class="nav-text">Vacancies</span>
            </a>
            <a class="nav-link" [routerLink]="['candidates']" routerLinkActive="active">
                <span class="nav-text">Candidates</span>
            </a>
            <a class="nav-link" [routerLink]="['dashboard']" routerLinkActive="active">
                <span class="nav-text">Dashboard</span>
            </a>
        </div>
        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger>
                    <clr-icon shape="cog"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a [routerLink]="['profile']" clrDropdownItem>Profile</a>
                    <a href clrDropdownItem (click)="logoutClick($event)">Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </header>
    <router-outlet></router-outlet>
</div>
