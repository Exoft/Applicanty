<router-outlet *ngIf="!authService.isAuthenticated()"></router-outlet>
<clr-main-container *ngIf="authService.isAuthenticated()">
    <clr-header class="header-6">
        <div class="branding">
            <a href="/" class="nav-link">
                <clr-icon shape="vm-bug"></clr-icon>
                <span class="title">{{'applicanty' | translate}}</span>
            </a>
        </div>
        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger>
                    <clr-icon shape="cog"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <clr-dropdown>
                        <button type="button" clrDropdownTrigger>Language</button>
                        <clr-dropdown-menu clrPosition="bottom-left">
                            <button type="button" clrDropdownItem (click)="changeLanguageClick('en')">{{'english' | translate}}</button>
                            <button type="button" clrDropdownItem (click)="changeLanguageClick('ua')">{{'ukrainian' | translate}}</button>
                        </clr-dropdown-menu>
                    </clr-dropdown>
                    <div class="dropdown-divider"></div>
                    <a [routerLink]="['profile']" clrDropdownItem>Profile</a>
                    <a clrDropdownItem (click)="logoutClick($event)">Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-header>
    <div class="content-container">
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
        <clr-vertical-nav [clrVerticalNavCollapsible]="true">
            <a clrVerticalNavLink routerLink="./dashboard" routerLinkActive="active">{{'dashboard' | translate}}</a>
            <a clrVerticalNavLink routerLink="./vacancies" routerLinkActive="active">{{'vacancies' | translate}}</a>
            <a clrVerticalNavLink routerLink="./candidates" routerLinkActive="active">{{'candidates' | translate}}</a>
        </clr-vertical-nav>
    </div>
    <notification-message></notification-message>
</clr-main-container>
