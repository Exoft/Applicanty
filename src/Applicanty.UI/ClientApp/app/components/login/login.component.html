<div class="login-wrapper">
    <form class="login" [formGroup]="authorizationFrom">
        <div class="login-group form-group">
            <div class="auth-source select">
                <select id="login-auth-source-1">
                    <option>Local Users</option>
                    <option>Administrator</option>
                </select>
            </div>
            <label for="userName"
                   aria-haspopup="true"
                   role="tooltip"
                   class="tooltip tooltip-validation tooltip-sm"
                   [class.invalid]="authorizationFrom.get('userName').invalid
                    && (authorizationFrom.get('userName').dirty || authorizationFrom.get('userName').touched)">
                <input class="form-control" type="text" formControlName="userName" placeholder="User name">
                <span class="tooltip-content">
                    Name is required.
                </span>
            </label>
            <label for="userPassword"
                   aria-haspopup="true"
                   role="tooltip"
                   class="tooltip tooltip-validation tooltip-sm"
                   [class.invalid]="authorizationFrom.get('userPassword').invalid
                    && (authorizationFrom.get('userPassword').dirty || authorizationFrom.get('userPassword').touched)">
                <input class="form-control" type="password" formControlName="userPassword" placeholder="Password">
                <span class="tooltip-content">
                    Password is required.
                </span>
            </label>
            <button type="button" class="btn btn-primary" (click)="loginClick($event)">Sign in</button>
            <button type="button" class="btn btn-success">Sign Up</button>
        </div>
    </form>
</div>
