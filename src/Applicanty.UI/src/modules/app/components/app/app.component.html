<router-outlet *ngIf="!authService.isAuthenticated()"></router-outlet>
<clr-main-container *ngIf="authService.isAuthenticated()">
    <clr-header class="header-6">
        <div class="branding">
            <a href="/" class="nav-link">
                <clr-icon shape="vm-bug"></clr-icon>
                <span class="title">
                    {{'app.applicanty' | translate}} - v{{ uiModulesVersion }} | API - v{{ apiVersion }}
                </span>
            </a>
        </div>
        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger>
                    <clr-icon shape="cog"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <clr-dropdown>
                        <button type="button" clrDropdownTrigger>{{'app.language' | translate}}</button>
                        <clr-dropdown-menu clrPosition="bottom-left">
                            <button type="button" clrDropdownItem (click)="changeLanguageClick('en')">
                                {{'app.english' | translate}}
                            </button>
                            <button type="button" clrDropdownItem (click)="changeLanguageClick('ua')">
                                {{'app.ukrainian' | translate}}
                            </button>
                        </clr-dropdown-menu>
                    </clr-dropdown>
                    <div class="dropdown-divider"></div>
                    <a [routerLink]="['profile']" clrDropdownItem>{{'app.profile' | translate}}</a>
                    <a [routerLink]="['settings']" clrDropdownItem>{{'app.settings' | translate}}</a>
                    <a clrDropdownItem (click)="logoutClick($event)">{{'app.logOut' | translate}}</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-header>
    <div class="content-container">
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
        <clr-vertical-nav [clrVerticalNavCollapsible]="true">
            <a clrVerticalNavLink routerLink="./dashboard" routerLinkActive="active">{{'app.dashboard' | translate}}</a>
            <a clrVerticalNavLink routerLink="./vacancies" routerLinkActive="active">{{'app.vacancies' | translate}}</a>
            <a clrVerticalNavLink routerLink="./candidates" routerLinkActive="active">{{'app.candidates' | translate}}</a>
        </clr-vertical-nav>
    </div>
    <apl-notification-message></apl-notification-message>
</clr-main-container>
